<mat-card>
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
        <h1>REGISTER</h1>

        <mat-form-field appearance="fill">
            <mat-label>Full Name</mat-label>
            <input matInput formControlName="fullname" required>
            <mat-error *ngIf="userForm.controls['fullname'].errors">This field cannot be empty</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Username</mat-label>
            <input matInput formControlName="username" required>
            <mat-error *ngIf="userForm.controls['username'].errors">This field cannot be empty</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input matInput formControlName="password" type="password" required>
            <mat-error *ngIf="userForm.controls['password'].errors">This field cannot be empty</mat-error>
        </mat-form-field>

        <span>Sudah punya akun? 
            <a routerLink="/">
                Login Sekarang
            </a>
        </span>

        <button mat-flat-button color="primary" type="submit">REGISTER</button>
    </form>
</mat-card>
